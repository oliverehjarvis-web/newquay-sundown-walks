</footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- DEFINE YOUR DAY & NIGHT COLORS ---

        // These are your original colors from style.css
        const dayColors = {
            light: '#FEF6DF',     // --light-color (section bg)
            text: '#000000',      // --text-color
            white: '#ffffff',     // --white-color (header bg)
            primary: '#526C83',   // --primary-color (headings)
            secondary: '#E7A154'  // --secondary-color (links, accents)
        };

        // NEW: Define what "night" should look like with stronger contrast
        const nightColors = {
            light: '#0D1B2A',     // Very dark navy/charcoal for section backgrounds
            text: '#E0E0E0',      // Lighter grey text for high contrast
            white: '#1A2F40',     // Darkened header/card background
            primary: '#F5CBA7',   // Soft, warm orange for headings (like a late sunset glow)
            secondary: '#A8DADC'  // Muted, light teal/blue for accents (like twilight sky)
        };

        // --- THE SCRIPT (No changes needed here from previous version) ---

        // Helper function to parse hex color
        const hexToRgb = (hex) => {
            let r = 0, g = 0, b = 0;
            if (hex.length === 4) { // #RGB
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) { // #RRGGBB
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            }
            return { r, g, b };
        };

        // Helper function to interpolate (find the in-between) two colors
        function interpolateColor(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            
            const r = Math.round(c1.r + (c2.r - c1.r) * factor);
            const g = Math.round(c1.g + (c2.g - c1.g) * factor);
            const b = Math.round(c1.b + (c2.b - c1.b) * factor);
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        // The main function that runs on every scroll
        function handleSunsetScroll() {
            // Calculate how far the user has scrolled as a percentage (0.0 to 1.0)
            const scrollTotal = document.documentElement.scrollHeight - window.innerHeight;
            let scrollFactor = window.scrollY / scrollTotal;
            
            // Ensure factor is always between 0 and 1
            scrollFactor = Math.min(Math.max(scrollFactor, 0), 1);

            // Calculate the new colors based on the scroll factor
            const newLight = interpolateColor(dayColors.light, nightColors.light, scrollFactor);
            const newText = interpolateColor(dayColors.text, nightColors.text, scrollFactor);
            const newWhite = interpolateColor(dayColors.white, nightColors.white, scrollFactor);
            const newPrimary = interpolateColor(dayColors.primary, nightColors.primary, scrollFactor);
            const newSecondary = interpolateColor(dayColors.secondary, nightColors.secondary, scrollFactor);

            // Update the CSS variables on the :root (the <html> element)
            const root = document.documentElement;
            root.style.setProperty('--light-color', newLight);
            root.style.setProperty('--text-color', newText);
            root.style.setProperty('--white-color', newWhite);
            root.style.setProperty('--primary-color', newPrimary);
            root.style.setProperty('--secondary-color', newSecondary);
        }

        // Attach the function to the window's scroll event
        window.addEventListener('scroll', handleSunsetScroll);
        
        // Run it once on load just to set the initial (top) colors
        handleSunsetScroll();
    });
    </script>
